<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
    <h2>Edit User</h2>
    <div>
    <form th:object="${user}" th:action="@{/edit}" method="post">
    
    <div class="form-group">
    	<div class="col-sm-10">
    		<label class="col-sm-3" >Id</label>
            <input type="text" class="form-control" th:field="${user.id}"/>
    	</div>
    </div>
    
    <br>
    <div class="form-group">
    	<div class="col-sm-10">
    		<label class="col-sm-3">Name</label>
            <input type="text" class="form-control" th:field="${user.name}"/>
    	</div>
    </div>
    
  <div class="form-group">
    	<div class="col-sm-10">
    		<label class="col-sm-3">Last Name</label>
            <input type="text" class="form-control" th:field="${user.lastName}"/>
    	</div>
    </div>
    
    <div class="form-group">
    	<div class="col-sm-10">
    		<label class="col-sm-3" >Email</label>
            <input type="text" class="form-control" th:field="${user.email}"/>
    	</div>
    </div>
    
    <br>
    <br>
    <br>
    <div class="form-group">
        <div class="col-sm-3">
             <button type="submit" class="btn btn-primary">Save</button>
        </div>
     </div>
    </form>
    </div>
</div>
</body>
</html>
